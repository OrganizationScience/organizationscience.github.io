<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
      /* Layout adjustments */
      body {
        margin: 0;
        display: flex;
        font-family: 'Open Sans', sans-serif;
      }

      .nav-bar {
        width: 250px;
        background-color: #157878;
        color: white;
        height: 100vh;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
      }

      .nav-bar h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: white;
      }

      .nav-bar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .nav-bar ul li {
        margin: 10px 0;
      }

      .nav-bar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .nav-bar ul li a:hover {
        text-decoration: underline;
      }

      .content-container {
        margin-left: 270px;
        padding: 20px;
        width: calc(100% - 270px);
      }

      header.page-header {
        background: linear-gradient(90deg, #157878, #3a7d44);
        color: white;
        padding: 20px;
        text-align: center;
      }

      header.page-header h1 a {
        color: white;
        text-decoration: none;
      }

      header.page-header h1 {
        font-size: 2.5em;
        margin: 0;
      }

      header.page-header h2 {
        font-size: 1.2em;
        font-weight: normal;
        margin: 10px 0 0;
      }

      footer.site-footer {
        text-align: center;
        padding: 10px;
        background-color: #157878;
        color: white;
        margin-top: 40px;
      }

      footer.site-footer a {
        color: white;
        text-decoration: underline;
      }
    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <h2>Navigation</h2>
      <ul>
        <li><a href="https://organizationscience.github.io/">Home</a></li>
        <li><a href="/topics/misconduct.html">Misconduct</a></li>
        <li><a href="/topics/science.html">Science Innovation</a></li>
        <li><a href="/topics/other-topic.html">Other Topics</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content-container">
      <header class="page-header" role="banner">
        <h1 class="project-name">
          <a href="https://organizationscience.github.io/">Organization Science</a>
        </h1>
        <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      </header>

      <main id="content" class="main-content" role="main">
        {{ content }}
      </main>

      <footer class="site-footer">
        <span class="site-footer-credits">
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </span>
      </footer>
    </div>
  </body>
</html>
